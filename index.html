<!DOCTYPE html>

<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>flexbox-business-site</title>
    <link href='./styles.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Playfair+Display&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Hello World!</h1> 
      <nav>
        <a href="#jumbotron">Mission</a>
        <a href="#products">Products</a>
        <a href="#people">People</a>
      </nav> 
      <hr>
    </header>

    <main>
      <section class="jumbotron" id="jumbotron">
        <h2>Our Mission</h2>
        <p>Do cool stuff</p>
        <div class="container" id="missionContainer">
          <div class="productBox" id="missionBox1">
            <img src="images/doCoolStuffSmiley.jpg" alt="Image of a smiley face looking cool"/>
          </div>
          <div class="productBox" id="missionBox2">
            <img src="images/doCoolStuffSmiley.jpg" alt="Image of a smiley face looking cool"/>
          </div>
        </div>
      </section>
      <hr>
      <section class="products" id="products">
        <h2>Our Product Portfolio</h2>
        <p>Success is just a click away</p>
        <div class="container" id="productContainer">
          <div class="productBox" id="productBox1">
            <img src="./images/doCoolStuffSmiley.jpg"/>
            <p>Product1</p>
          </div>
          <div class="productBox" id="productBox2">
            <img src="./images/doCoolStuffSmiley.jpg"/>
            <p>Product2</p>
          </div>
          <div class="productBox" id="productBox3">
            <img src="./images/doCoolStuffSmiley.jpg"/>
            <p>Product3</p>
          </div>
          <div class="productBox" id="productBox4">
            <img src="./images/doCoolStuffSmiley.jpg"/>
            <p>Product4</p>
          </div>
          <div class="productBox" id="productBox5">
            <img src="./images/doCoolStuffSmiley.jpg"/>
            <p>Product5</p>
          </div>
        </div>
      </section>
      <hr>
      <section class="people" id="people">
        <h2>Our Best and Brightest</h2>
        <p>We attract the best talents across the globe</p>
        <div class="container" id="peopleContainer">
          <div class="productBox" id="peopleBox1">
            <img src="./images/doCoolStuffSmiley.jpg"/>
            <p>Person1</p>
          </div>
          <div class="productBox" id="peopleBox2">
            <img src="./images/doCoolStuffSmiley.jpg"/>
            <p>Person2</p>
          </div>
          <div class="productBox" id="peopleBox3">
            <img src="./images/doCoolStuffSmiley.jpg"/>
            <p>Person3</p>
          </div> 
      </section>
      <hr>
    </main>

    <footer>
      Copyright A.Walton 2021
    </footer>
  </body>
</html>
